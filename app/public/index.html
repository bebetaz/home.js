<!doctype html>
<html lang="en" ng-app="homejs">
<head>
  <meta charset="utf-8">
  <title>Home.js</title>
   <link rel="stylesheet" href="lib/ng-grid/ng-grid.css" />
   <!-- <link rel="stylesheet" href="lib/d3js/line-chart.css" /> -->
  <link rel="stylesheet" href="css/bootstrap.css" />
  <link rel="stylesheet" href="css/app.css" />
</head>
<body>
  <header class="navbar navbar-inverse navbar-fixed-top" ng-controller="MenuController">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Home.js</a>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav nav">
        <li ng-repeat="item in items" ng-click="showSubMenu(item,$index)" >
        <a ng-href="{{item.href}}" target="{{item.target}}" >{{item.title}}</a>
        </li>
      </ul>
      <div style="clear:both;"></div>
      <ul ng-style="subLeft" class="navbar-nav nav">
          <li class="navbar-nav nav" ng-repeat="sublink in sublinks">
              <a ng-href="{{sublink.href}}" target="{{sublink.target}}" >{{sublink.title}}</a>
          </li>
      </ul>
      <div style="clear:both;"></div>
    </div>
  </header>

  <div id="main" class="container" ng-view ></div>

  <script src="lib/jquery/jquery-1.9.1.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-resource.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <script src="lib/angular-ui-bootstrap/ui-bootstrap-tpls-0.5.0.js"></script>
  <script src="lib/ng-grid/ng-grid-2.0.7.min.js"></script>
  <script src="lib/ng-grid/ng-grid-csv-export.js"></script>
  <!-- <script src="lib/d3js/moment.min.js"></script>
  <script src="lib/d3js/d3.v3.min.js"></script>
  <script src="lib/d3js/line-chart.js"></script> -->
  <script src="lib/ng-google-chart/ng-google-chart.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  
  <script src="js/controllers.js"></script>
  <script src="js/controllers/MenuController.js"></script>
  <script src="js/controllers/OverviewController.js"></script>
  <script src="js/controllers/DeviceController.js"></script>
  <script src="js/controllers/EventsController.js"></script>
  
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
