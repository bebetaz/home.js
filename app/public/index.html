<!doctype html>
<html lang="en" ng-app="homejs">
<head>
  <meta charset="utf-8">
  <title>Home.js</title>
  <link rel="stylesheet" href="lib/ng-grid/ng-grid.css" />
  <!-- <link rel="stylesheet" href="lib/d3js/line-chart.css" /> -->
  <link rel="stylesheet" href="lib/jqPlot/jquery.jqplot.min.css" />
  <link rel="stylesheet" href="css/bootstrap.css" />
  <link rel="stylesheet" href="css/app.css" />
  
  <link rel="stylesheet/less" type="text/css" href="css/styles.less" />
  <script type="text/javascript">
      less = {
          env: "development", // or "production"
          async: false,       // load imports async
          fileAsync: false,   // load imports async when in a page under
                              // a file protocol
          poll: 1000,         // when in watch mode, time in ms between polls
          functions: {},      // user functions, keyed by name
          dumpLineNumbers: "comments", // or "mediaQuery" or "all"
          relativeUrls: false,// whether to adjust url's to be relative
                              // if false, url's are already relative to the
                              // entry less file
          //rootpath: ":/a.com/"// a path to add on to the start of every url
                              //resource
      };
  </script>
  <script src="lib/less/less.js" type="text/javascript"></script>
</head>
<body>
  <header class="navbar navbar-inverse navbar-fixed-top" ng-controller="MenuController">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Home.js</a>
    </div>
    <div class="collapse navbar-collapse" ng-mouseleave="hideSubMenu(item,$index)">
      <ul class="navbar-nav nav">
        <li ng-repeat="item in items" class="{{item.class}}" ng-click="clickMenu(item,$index)" ng-mouseenter="mouseOverMenu(item,$index)" >
          <a ng-href="{{item.href}}" target="{{item.target}}" >{{item.title}}</a>
        </li>
      </ul>
      <div style="clear:both;"></div>
      <ul ng-style="subLeft" class="navbar-nav nav">
          <li class="navbar-nav nav" class="{{sublink.class}}" ng-repeat="sublink in sublinks">
              <a ng-href="{{sublink.href}}" target="{{sublink.target}}" >{{sublink.title}}</a>
          </li>
      </ul>
      <div style="clear:both;"></div>
    </div>
  </header>

  <div id="main" class="container" ng-view ></div>

  <script src="lib/jquery/jquery-1.9.1.js"></script>
  <script src="lib/jquery/jquery-ui-1.9.1.custom.min.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-resource.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  
  <script src="lib/angular/forms-angular.min.js"></script>
  
  <!-- <script src="lib/angular/modules/keypress/keypress.js"></script>
  <script src="lib/angular/modules/event/event.js"></script> -->
  
  <script src="lib/angular-ui-bootstrap/ui-bootstrap-tpls-0.5.0.js"></script>
  <script src="lib/ng-grid/ng-grid-2.0.7.min.js"></script>
  <script src="lib/ng-grid/ng-grid-csv-export.js"></script>

  <!-- <script src="lib/d3js/moment.min.js"></script>
  <script src="lib/d3js/d3.v3.min.js"></script>
  <script src="lib/d3js/line-chart.js"></script>
  <script src="lib/ng-google-chart/ng-google-chart.js"></script> -->
  <script src="lib/jqPlot/jquery.jqplot.min.js"></script>
  <script src="lib/jqPlot/plugins/jqplot.highlighter.min.js"></script>
  <script src="lib/jqPlot/plugins/jqplot.cursor.min.js"></script>
  <script src="lib/jqPlot/plugins/jqplot.dateAxisRenderer.min.js"></script>
  <script src="lib/jqPlot/plugins/jqplot.ohlcRenderer.min.js"></script>
  <script src="lib/angular/ui-chart.js"></script>
  
  
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  
  <script src="js/controllers.js"></script>
  <script src="js/controllers/menuController.js"></script>
  <script src="js/controllers/InfoController.js"></script>
  
  <script src="js/controllers/OverviewController.js"></script>
  <script src="js/controllers/ChartsController.js"></script>
  <script src="js/controllers/DeviceController.js"></script>
  <script src="js/controllers/EventsController.js"></script>
  <script src="js/controllers/AdminController.js"></script>
  <script src="js/controllers/ServiceController.js"></script>
  <script src="js/controllers/ActionsController.js"></script>
  <script src="js/controllers/SchedulesController.js"></script>
  <script src="js/controllers/UsersController.js"></script>
  <script src="js/controllers/GroupsController.js"></script>
  <script src="js/controllers/AdminConfigurationController.js"></script>
  <script src="js/controllers/loginController.js"></script>
  <script src="js/services/LogsService.js"></script>
  <script src="js/controllers/LogsController.js"></script>
  
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
